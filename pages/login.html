<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">

    <script src="https://kit.fontawesome.com/287a05c52a.js"
      crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library Scheduler</a>
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page"
                href="./homepage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./roomscheduler.html">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./roomadmin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container center-block">
      <div class="row">
        <div class="clock col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <p class="bolder center-block">
            Library Scheduler
          </p>
          <img src="../assets/images/clock_2.jpeg" alt="..."
            class="clockimg center-block">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

          <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
          <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
          <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
          <h1 class="bolder">
            Welcome to LB
          </h1>

          <form action="./homepage.html">
            <div class="form-group inputpass">
              <input type="email" class="inputfield" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="myemail@gmail.com">
            </div>
            <div class="form-group">
              <input type="password" class="inputfield"
                id="exampleInputPassword1" placeholder="********************">
            </div>
            <a href="#" style="margin-left: 180px; padding: 8px">Forgot
              password?</a>
            <a href="./homepage.html">
              <button type="submit" class="loginbtn" style="margin-left: 90px">
                Log in
              </button>
            </a>
          </form>

        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>
    <div class="divider"></div>

    <div class="navigation-footer">
      <div class="footertext">Library Scheduler</div>
      <div class="social-icons">
        <div class="buttons-icon">
          <img class="icon" src="../assets/vectors/icon_18_x2.svg" />
        </div>
        <div class="buttons-icon-1">
          <img class="icon-1" src="../assets/vectors/icon_3_x2.svg" />
        </div>
        <div class="buttons-icon-2">
          <img class="icon-2" src="../assets/vectors/icon_10_x2.svg" />
        </div>
        <div class="buttons-icon-3">
          <img class="icon-3" src="../assets/vectors/icon_2_x2.svg" />
        </div>
      </div>
    </div>
